{

  #Unique identifier for this mission/facility. Used for prepending to output filenames, etc.
  "prepend": "keck",

  #ADS API Key
  #todo: only need this if we switch to querying ADS directly (otherwise shoudl be in ~/.ads/dev_key per ads module instructions)
  "ADS_API_KEY": "",

  #Missions and sciences groupings
  "missions": [],
  "sciences": [],

  #sets of queries to run.  Query string is typically exactly what you put in ADS web gui.
  "ads_queries": [
    {'name': "Acknowledgment", "query": 'property:refereed ack:keck NOT =full:"BICEP" NOT =full:"BICEP2" NOT =full:"NUANCE" NOT =full:"keck array"'},
    {'name': "Full text",      "query": 'property:refereed full:keck NOT =full:"BICEP" NOT =full:"BICEP2" NOT =full:"NUANCE" NOT =full:"keck array"'},
  ],

  #Specific instrument assocations to look for
  "instruments": [
    'DEIMOS',
    'ESI',
    'HIRES',
    'KCWI',
    'LRIS',
    'MOSFIRE',
    'NIRC2',
    'NIRES',
    'NIRSPEC',
    'OSIRIS',
    'AO',
    'LGS',
    'NGS',
  ],

  #Archives strings to look for to indicate was archived
  "archive": [
    'KOA', 
    'Keck Observatory Archive'
  ],

  # Dict of keywords to highlight in the title and abstract (color options: RED, GREEN, YELLOW, CYAN, PURPLE, CYAN)
  "colors": {
    'KECK': "GREEN",
    'DEIMOS': "CYAN",
    'ESI': "CYAN",
    'HIRES': "CYAN",
    'KCWI': "CYAN",
    'LRIS': "CYAN",
    'MOSFIRE': "CYAN",
    'NIRC2': "CYAN",
    'NIRES': "CYAN",
    'NIRSPEC': "CYAN",
    'OSIRIS': "CYAN",
    'LGS': "CYAN",
    'NGS': "CYAN",
    'AO': "CYAN",
    'KOA': "YELLOW",
    'Archive': "YELLOW"  #note: can't conflict with "KECK" above
  },

  #Affiliation category types with search strings to identify.  "other" is default category.
  #NOTE: If all caps, then search is case-sensitive.
  "aff_defs": [
    {
      "type": "keck",
      "strings": [
        "keck",
        "WMKO",
        "California Institute of Technology",
        "Caltech",
        "CIT",
